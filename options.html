<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMARTSAT Settings</title>
  <link rel="stylesheet" href="options.css" />
  <style>body{background:#0f1115;color:#e6e8ef;font:14px system-ui;margin:0;padding:20px}</style>
</head>
<body>
  <h1>SMARTSAT Settings</h1>
  <p>Configure the assistant API endpoint and key used by the side panel.</p>
  <form id="form">
    <label>
      <div>API Base URL</div>
      <input id="baseUrl" type="url" placeholder="https://api.example.com/assistant" required />
    </label>
    <label>
      <div>API Key (optional)</div>
      <input id="apiKey" type="password" placeholder="sk-..." />
    </label>
    <div class="actions">
      <button id="save" type="submit">Save</button>
      <span id="status" role="status"></span>
    </div>
  </form>

  <script src="options.js"></script>
</body>
</html>
