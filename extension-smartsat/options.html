<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SMARTSAT Options</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; margin: 24px; }
      .row { display: grid; grid-template-columns: 160px 1fr; gap: 12px; align-items: center; margin-bottom: 16px; }
      input { padding: 10px; border-radius: 8px; border: 1px solid #d1d5db; }
      button { padding: 10px 14px; border-radius: 8px; border: 1px solid #d1d5db; background: #0f172a; color: white; cursor: pointer; }
      .muted { color: #6b7280; font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>SMARTSAT Options</h1>
    <p class="muted">Configure the API endpoint and key used by the assistant.</p>
    <div class="row">
      <label for="apiUrl">API URL</label>
      <input id="apiUrl" type="text" placeholder="https://api.your-smartsat.example/chat" />
    </div>
    <div class="row">
      <label for="apiKey">API Key</label>
      <input id="apiKey" type="password" placeholder="Optional" />
    </div>
    <button id="save">Save</button>

    <script>
      async function load() {
        const { apiUrl, apiKey } = await chrome.storage.sync.get({ apiUrl: '', apiKey: '' });
        document.getElementById('apiUrl').value = apiUrl || '';
        document.getElementById('apiKey').value = apiKey || '';
      }
      async function save() {
        const apiUrl = document.getElementById('apiUrl').value.trim();
        const apiKey = document.getElementById('apiKey').value.trim();
        await chrome.storage.sync.set({ apiUrl, apiKey });
        alert('Saved');
      }
      document.getElementById('save').addEventListener('click', save);
      load();
    </script>
  </body>
  </html>
